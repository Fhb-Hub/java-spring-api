server:
  port: 8888
spring:
  application:
    name: java-spring-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    show_sql: false
    hibernate:
      ddl-auto: none
springdoc:
  paths-to-match: /api/**/v1/**
  api-docs:
    enabled: true
  swagger-ui:
    use-root-path: true
logging:
  level:
    root: WARN
    # com.fhbhub.javaspringapi: WARN